<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Releases</title>
</head>
<body>
    <h1>Latest Releases</h1>

    {% for release_type, releases in releases.items() %}
        <h2>{{ release_type.capitalize() }}s</h2>
        <ul>
            {% for release in releases %}
                <li>
                    <strong>{{ release.name }}</strong> by {{ release.artist }}
                    (Released on {{ release.release_date }})
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
