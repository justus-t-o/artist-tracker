<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Releases</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #191414, #1db954);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #1db954;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.8rem;
            color: #1db954;
        }

        .release-group {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .release-item {
            margin-bottom: 15px;
            padding: 15px;
            background: #2c2c2c;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .release-item:hover {
            background: #3a3a3a;
        }

        .release-details {
            display: flex;
            flex-direction: column;
        }

        .release-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1db954;
        }

        .release-meta {
            font-size: 0.9rem;
            color: #c4c4c4;
        }

        .release-date {
            font-size: 0.9rem;
            color: white;
            background: #1db954;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #c4c4c4;
        }

        .footer a {
            color: #1db954;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Latest Releases</h1>

    {% for release_type, releases in releases.items() %}
        <div class="release-group">
            <h2>{{ release_type.capitalize() }}s</h2>
            {% for release in releases %}
                <div class="release-item">
                    <div class="release-details">
                        <div class="release-name">{{ release.name }}</div>
                        <div class="release-meta">
                            <span>By {{ release.artist }}</span>
                        </div>
                    </div>
                    <div class="release-date">{{ release.release_date }}</div>
                </div>
            {% endfor %}
        </div>
    {% endfor %}

    <div class="footer">
        <p><a href="/">Back to Home</a></p>
    </div>
</body>
</html>
